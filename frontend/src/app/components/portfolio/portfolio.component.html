<div class="portfolio-page">
  <div class="header">
    <img src="assets/alpha-logo.png" alt="Alpha Logo" class="portfolio-logo" />
  </div>  
  <div class="holdings">
    <div *ngFor="let stock of holdings" class="holding" (click)="toggleStock(stock.stockId)">
      <div class="holding-summary">
        <span class="stock-symbol"><strong>{{ stock.stockSymbol }}</strong></span>
        <span class="stock-quantity">{{ stock.quantity }} shares</span>
        <span class="holding-value">Value: ${{ stock.totalValue | number:'1.2-2' }}</span>
      </div>
      <div *ngIf="openStates.get(stock.stockId)" class="stock-details">
        <p><strong>Name:</strong> {{ stock.stockName }}</p>
        <p><strong>Exchange:</strong> {{ stock.stockExchange }}</p>
        <p><strong>Current Price:</strong> ${{ stock.currentPrice | number:'1.2-2' }}</p>
      </div>
    </div>
  </div>
</div>
