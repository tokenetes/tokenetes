<div class="transaction-container">
  <div class="transaction-box">
    <img src="assets/alpha-logo.png" alt="Alpha Logo" class="transaction-logo" />
    <div class="success-message">
      <h2>Transaction Successful!</h2>
      <i class="fas fa-check-circle success-icon"></i>
    </div>
    <div class="transaction-details">
      <div *ngIf="transactionId">
        <p><strong>Transaction ID:</strong> {{ transactionId }}</p>
        <p><strong>Operation:</strong> Placeholder Value </p>
        <p><strong>Stock:</strong> Placeholder Value </p>
        <p><strong>Quantity:</strong> Placeholder Value </p>
        <p><strong>Total Cost:</strong> Placeholder Value </p>
      </div>
    </div>
    <button class="action-button" routerLink="/portfolio">
      <i class="fas fa-briefcase"></i> Go to Portfolio
    </button>
    <button class="action-button" routerLink="/search">
      <i class="fas fa-arrow-left"></i> Back to Search
    </button>  
  </div>
</div>
