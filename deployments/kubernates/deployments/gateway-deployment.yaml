apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: gateway
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gateway
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/docker-compose-default: "true"
        io.kompose.service: gateway
    spec:
      containers:
        - env:
            - name: ORDER_SERVICE_URL
              value: http://order:8090
            - name: STOCKS_SERVICE_URL
              value: http://stocks:8080
          image: gateway
          name: gateway
          imagePullPolicy: Never
          ports:
            - containerPort: 30000
              hostPort: 30000
              protocol: TCP
      restartPolicy: Always
