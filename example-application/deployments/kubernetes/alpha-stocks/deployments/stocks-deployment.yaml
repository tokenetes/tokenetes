apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: stocks
  name: stocks
  namespace: alpha-stocks
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: stocks
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/docker-compose-default: "true"
        io.kompose.service: stocks
      namespace: alpha-stocks
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: stocks-service-account
      containers:
        - env:
            - name: STOCKS_DB_PATH
              value: /var/lib/stocks-db/stock.db
            - name: SPIFFE_ENDPOINT_SOCKET
              value: unix:///run/spire/sockets/agent.sock
            - name: GATEWAY_SERVICE_SPIFFE_ID
              value: spiffe://alphastocks.com/gateway
            - name: ORDER_SERVICE_SPIFFE_ID
              value: spiffe://alphastocks.com/order
            - name: STOCKS_SERVICE_SPIFFE_ID
              value: spiffe://alphastocks.com/stocks
            - name: TRATS_AUDIENCE
              value: https://alphastocks.com/
            - name: TRATS_ISSUER
              value: https://alphastocks.com/tts
            - name: TTS_JWKS
              valueFrom:
                configMapKeyRef:
                  name: tts-public-key
                  key: jwks
            - name: ENABLE_SPIRE
              value: "${ENABLE_SPIRE}"
            - name: ENABLE_TXN_TOKEN
              value: "${ENABLE_TXN_TOKEN}"
          image: stocks
          name: stocks
          imagePullPolicy: Never
          ports:
            - containerPort: 8070
              hostPort: 8070
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/stocks-db
              name: stocks-db
            - mountPath: /run/spire/sockets
              name: spire-agent-socket
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: stocks-db
          persistentVolumeClaim:
            claimName: stocks-db
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: Directory
