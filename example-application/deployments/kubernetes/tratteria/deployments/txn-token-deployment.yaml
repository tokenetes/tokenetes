apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts
  namespace: tts-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tts
  template:
    metadata:
      labels:
        app: tts
      namespace: tts-ns
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: tts-service-account
      containers:
        - env:
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: rsa-keys
                  key: privateKey
            - name: JWKS
              valueFrom:
                secretKeyRef:
                  name: rsa-keys
                  key: jwks
            - name: KEY_ID
              valueFrom:
                secretKeyRef:
                  name: rsa-keys
                  key: KeyID
          image: tratteria
          name: tratteria
          imagePullPolicy: Never
          ports:
            - containerPort: 9090
              hostPort: 9090
              protocol: TCP
          volumeMounts:
            - mountPath: /run/spire/sockets
              name: spire-agent-socket
              readOnly: true
            - name: config-volume
              mountPath: /app/config
      restartPolicy: Always
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: Directory
        - name: config-volume
          configMap:
            name: config
