<div *ngIf="message" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Access Forbidden</h2>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button class="modal-button" (click)="closeModal()">OK</button>
    </div>
  </div>
</div>
